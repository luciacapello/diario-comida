<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mi Diario Alimenticio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #FAFAFA;
            --color-surface: #FFFFFF;
            --color-primary: #000000;
            --color-secondary: #666666;
            --color-tertiary: #999999;
            --color-border: #E5E5E5;
            --color-hover: #F5F5F5;
            --color-accent: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-primary);
            min-height: 100vh;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeInDown 0.6s ease;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--color-secondary);
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .week-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            overflow-x: auto;
            padding: 4px;
            animation: fadeIn 0.6s ease 0.1s backwards;
            -webkit-overflow-scrolling: touch;
        }

        .week-selector::-webkit-scrollbar {
            display: none;
        }

        .day-button {
            flex: 1;
            min-width: 100px;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--color-secondary);
            -webkit-appearance: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }

        .day-button:hover {
            background: var(--color-hover);
            border-color: var(--color-primary);
        }

        .day-button.active {
            background: var(--color-primary);
            color: var(--color-surface);
            border-color: var(--color-primary);
        }

        .meals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
            animation: fadeIn 0.6s ease 0.2s backwards;
        }

        .meal-card {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--color-border);
            transition: all 0.2s ease;
        }

        .meal-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .meal-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--color-border);
        }

        .meal-icon {
            font-size: 1.5rem;
            filter: grayscale(100%);
            opacity: 0.6;
        }

        .meal-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-primary);
            letter-spacing: -0.01em;
        }

        .photo-upload {
            position: relative;
            width: 100%;
            height: 180px;
            border: 2px dashed var(--color-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.2s ease;
            background: var(--color-bg);
            margin-bottom: 12px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .photo-upload:hover {
            border-color: var(--color-primary);
            background: var(--color-surface);
        }

        .photo-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-placeholder {
            text-align: center;
            color: var(--color-tertiary);
        }

        .upload-placeholder svg {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            stroke: var(--color-tertiary);
        }

        .upload-placeholder p {
            font-size: 0.875rem;
            font-weight: 400;
        }

        .meal-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: var(--color-surface);
            color: var(--color-primary);
            -webkit-appearance: none;
            -webkit-border-radius: 6px;
        }

        .meal-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .meal-input::placeholder {
            color: var(--color-tertiary);
        }

        textarea.meal-input {
            resize: vertical;
            min-height: 70px;
            -webkit-appearance: none;
            line-height: 1.5;
        }

        .export-section {
            text-align: center;
            margin-top: 48px;
            animation: fadeIn 0.6s ease 0.3s backwards;
        }

        .export-button {
            padding: 14px 32px;
            font-size: 0.875rem;
            font-weight: 500;
            background: var(--color-primary);
            color: var(--color-surface);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.01em;
            -webkit-appearance: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .export-button:hover {
            opacity: 0.85;
        }

        .export-button:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delete-photo {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
            backdrop-filter: blur(4px);
        }

        .delete-photo:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .delete-photo:active {
            transform: scale(0.95);
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.8125rem;
            }
            
            .meals-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .day-button {
                min-width: 85px;
                font-size: 0.8125rem;
                padding: 10px 12px;
            }

            .meal-card {
                padding: 16px;
            }

            .export-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Registrar Service Worker para funcionalidad offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'diario-comida-v1';
                    
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then((cache) => {
                                return cache.addAll(['/']);
                            })
                        );
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('Service Worker registrado'))
                    .catch(() => console.log('Service Worker no disponible'));
            });
        }

        const DIAS = [
            'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 
            'Viernes', 'S√°bado', 'Domingo'
        ];

        const COMIDAS = [
            { id: 'desayuno', nombre: 'Desayuno', icono: 'üåÖ' },
            { id: 'almuerzo', nombre: 'Almuerzo', icono: '‚òÄÔ∏è' },
            { id: 'merienda', nombre: 'Merienda', icono: 'üå§Ô∏è' },
            { id: 'cena', nombre: 'Cena', icono: 'üåô' }
        ];

        function App() {
            const [diaActual, setDiaActual] = useState('Lunes');
            const [mostrarBotonInstalar, setMostrarBotonInstalar] = useState(false);
            const [eventoInstalar, setEventoInstalar] = useState(null);
            
            const [datos, setDatos] = useState(() => {
                const guardado = localStorage.getItem('diarioComida');
                if (guardado) {
                    return JSON.parse(guardado);
                }
                
                const inicial = {};
                DIAS.forEach(dia => {
                    inicial[dia] = {};
                    COMIDAS.forEach(comida => {
                        inicial[dia][comida.id] = {
                            foto: null,
                            notas: ''
                        };
                    });
                });
                return inicial;
            });

            useEffect(() => {
                localStorage.setItem('diarioComida', JSON.stringify(datos));
            }, [datos]);

            useEffect(() => {
                // Detectar si se puede instalar la app
                const handleBeforeInstall = (e) => {
                    e.preventDefault();
                    setEventoInstalar(e);
                    setMostrarBotonInstalar(true);
                };

                window.addEventListener('beforeinstallprompt', handleBeforeInstall);

                // Detectar si ya est√° instalada (Safari iOS)
                const esStandalone = window.matchMedia('(display-mode: standalone)').matches 
                    || window.navigator.standalone 
                    || document.referrer.includes('android-app://');
                
                if (esStandalone) {
                    setMostrarBotonInstalar(false);
                }

                return () => {
                    window.removeEventListener('beforeinstallprompt', handleBeforeInstall);
                };
            }, []);

            const instalarApp = async () => {
                if (!eventoInstalar) return;
                
                eventoInstalar.prompt();
                const { outcome } = await eventoInstalar.userChoice;
                
                if (outcome === 'accepted') {
                    setMostrarBotonInstalar(false);
                }
                
                setEventoInstalar(null);
            };

            const manejarFoto = (dia, comidaId, archivo) => {
                if (archivo) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setDatos(prev => ({
                            ...prev,
                            [dia]: {
                                ...prev[dia],
                                [comidaId]: {
                                    ...prev[dia][comidaId],
                                    foto: reader.result
                                }
                            }
                        }));
                    };
                    reader.readAsDataURL(archivo);
                }
            };

            const eliminarFoto = (dia, comidaId) => {
                setDatos(prev => ({
                    ...prev,
                    [dia]: {
                        ...prev[dia],
                        [comidaId]: {
                            ...prev[dia][comidaId],
                            foto: null
                        }
                    }
                }));
            };

            const manejarNotas = (dia, comidaId, texto) => {
                setDatos(prev => ({
                    ...prev,
                    [dia]: {
                        ...prev[dia],
                        [comidaId]: {
                            ...prev[dia][comidaId],
                            notas: texto
                        }
                    }
                }));
            };

            const exportarPDF = async () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                let yPos = 25;
                let paginaActual = 1;
                const margenIzq = 20;
                const margenDer = 190;
                
                // T√≠tulo principal - estilo minimalista
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(20);
                doc.setTextColor(0, 0, 0);
                doc.text('Diario Alimenticio', margenIzq, yPos);
                yPos += 12;

                // L√≠nea divisoria sutil
                doc.setDrawColor(230, 230, 230);
                doc.setLineWidth(0.3);
                doc.line(margenIzq, yPos, margenDer, yPos);
                yPos += 12;

                // Iterar por todos los d√≠as
                for (const dia of DIAS) {
                    // Verificar si hay contenido para este d√≠a
                    const tieneContenido = COMIDAS.some(comida => {
                        const entry = datos[dia][comida.id];
                        return entry.foto || entry.notas;
                    });

                    if (!tieneContenido) continue;

                    // Nueva p√°gina para cada d√≠a (excepto si es el inicio)
                    if (yPos > 35) {
                        doc.addPage();
                        yPos = 25;
                        paginaActual++;
                    }

                    // T√≠tulo del d√≠a - minimalista
                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(16);
                    doc.setTextColor(0, 0, 0);
                    doc.text(dia, margenIzq, yPos);
                    yPos += 10;
                    
                    // L√≠nea divisoria
                    doc.setDrawColor(230, 230, 230);
                    doc.setLineWidth(0.3);
                    doc.line(margenIzq, yPos, margenDer, yPos);
                    yPos += 10;
                    
                    doc.setFont('helvetica', 'normal');

                    // Iterar por comidas del d√≠a
                    for (const comida of COMIDAS) {
                        const entry = datos[dia][comida.id];
                        
                        // Saltar si no hay contenido
                        if (!entry.foto && !entry.notas) continue;

                        // Calcular espacio necesario
                        const espacioNecesario = 12 + (entry.foto ? 65 : 0) + (entry.notas ? 20 : 0);
                        
                        // Nueva p√°gina si no hay espacio
                        if (yPos + espacioNecesario > 275) {
                            doc.addPage();
                            yPos = 25;
                            paginaActual++;
                        }

                        // Nombre de la comida - sin emoji en PDF
                        doc.setFont('helvetica', 'bold');
                        doc.setFontSize(12);
                        doc.setTextColor(0, 0, 0);
                        doc.text(comida.nombre, margenIzq, yPos);
                        yPos += 8;
                        doc.setFont('helvetica', 'normal');

                        // Agregar foto si existe
                        if (entry.foto) {
                            try {
                                const imgAncho = 80;
                                const imgAlto = 60;
                                
                                doc.addImage(entry.foto, 'JPEG', margenIzq, yPos, imgAncho, imgAlto, undefined, 'FAST');
                                yPos += imgAlto + 6;
                            } catch (e) {
                                console.error('Error al agregar imagen:', e);
                                doc.setFontSize(9);
                                doc.setTextColor(160, 160, 160);
                                doc.text('[Imagen no disponible]', margenIzq, yPos);
                                yPos += 6;
                            }
                        }

                        // Agregar notas si existen
                        if (entry.notas) {
                            doc.setFontSize(10);
                            doc.setTextColor(60, 60, 60);
                            const lineas = doc.splitTextToSize(entry.notas, margenDer - margenIzq);
                            doc.text(lineas, margenIzq, yPos);
                            yPos += lineas.length * 5 + 8;
                        }

                        yPos += 4;
                    }

                    yPos += 8;
                }

                // Si no hay contenido en ning√∫n d√≠a
                if (paginaActual === 1 && yPos <= 47) {
                    doc.setFont('helvetica', 'normal');
                    doc.setFontSize(11);
                    doc.setTextColor(150, 150, 150);
                    doc.text('A√∫n no hay entradas en el diario.', margenIzq, 80);
                    doc.text('Comienza a agregar tus comidas.', margenIzq, 92);
                }

                // Agregar n√∫mero de p√°gina - minimalista
                const totalPaginas = doc.getNumberOfPages();
                for (let i = 1; i <= totalPaginas; i++) {
                    doc.setPage(i);
                    doc.setFont('helvetica', 'normal');
                    doc.setFontSize(8);
                    doc.setTextColor(180, 180, 180);
                    doc.text(`${i} / ${totalPaginas}`, 105, 287, { align: 'center' });
                }

                // Guardar PDF
                doc.save(`diario-alimenticio-${new Date().toLocaleDateString('es-AR').replace(/\//g, '-')}.pdf`);
            };

            return (
                <div className="container">
                    <header>
                        <h1>Mi Diario Alimenticio</h1>
                        <p className="subtitle">Registra tus comidas d√≠a a d√≠a</p>
                        
                        {/* Banner de instalaci√≥n para iOS */}
                        {!window.navigator.standalone && /iPhone|iPad|iPod/.test(navigator.userAgent) && (
                            <div style={{
                                marginTop: '20px',
                                padding: '16px',
                                background: 'var(--color-surface)',
                                border: '1px solid var(--color-border)',
                                borderRadius: '8px',
                                fontSize: '0.875rem',
                                color: 'var(--color-secondary)',
                                textAlign: 'left'
                            }}>
                                <div style={{ fontWeight: '600', marginBottom: '8px', color: 'var(--color-primary)' }}>
                                    üì± Instalar como App
                                </div>
                                <div style={{ lineHeight: '1.6' }}>
                                    Toca <strong>Compartir</strong> <svg style={{display: 'inline', width: '14px', height: '14px', verticalAlign: 'middle'}} viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12l7-7 7 7"/></svg> y luego <strong>"Agregar a pantalla de inicio"</strong> para usar esta app sin conexi√≥n.
                                </div>
                            </div>
                        )}
                    </header>

                    <div className="week-selector">
                        {DIAS.map(dia => (
                            <button
                                key={dia}
                                className={`day-button ${diaActual === dia ? 'active' : ''}`}
                                onClick={() => setDiaActual(dia)}
                            >
                                {dia}
                            </button>
                        ))}
                    </div>

                    <div className="meals-grid">
                        {COMIDAS.map(comida => (
                            <div key={comida.id} className="meal-card">
                                <div className="meal-header">
                                    <span className="meal-icon">{comida.icono}</span>
                                    <h3 className="meal-title">{comida.nombre}</h3>
                                </div>

                                <label className="photo-upload">
                                    {datos[diaActual][comida.id].foto ? (
                                        <>
                                            <img 
                                                src={datos[diaActual][comida.id].foto} 
                                                alt={comida.nombre}
                                            />
                                            <button
                                                className="delete-photo"
                                                onClick={(e) => {
                                                    e.preventDefault();
                                                    eliminarFoto(diaActual, comida.id);
                                                }}
                                            >
                                                √ó
                                            </button>
                                        </>
                                    ) : (
                                        <div className="upload-placeholder">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                            </svg>
                                            <p>Toca para a√±adir foto</p>
                                        </div>
                                    )}
                                    <input
                                        type="file"
                                        accept="image/*"
                                        onChange={(e) => manejarFoto(diaActual, comida.id, e.target.files[0])}
                                    />
                                </label>

                                <textarea
                                    className="meal-input"
                                    placeholder="¬øQu√© comiste? A√±ade notas aqu√≠..."
                                    value={datos[diaActual][comida.id].notas}
                                    onChange={(e) => manejarNotas(diaActual, comida.id, e.target.value)}
                                />
                            </div>
                        ))}
                    </div>

                    <div className="export-section">
                        <button className="export-button" onClick={exportarPDF}>
                            üìÑ Exportar como PDF
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
