<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Diario Comida">
    <meta name="theme-color" content="#000000">
    <title>Mi Diario Alimenticio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #FAFAFA;
            --color-surface: #FFFFFF;
            --color-primary: #000000;
            --color-secondary: #666666;
            --color-tertiary: #999999;
            --color-border: #E5E5E5;
            --color-hover: #F5F5F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-primary);
            min-height: 100vh;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--color-secondary);
            font-weight: 400;
        }

        .week-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            overflow-x: auto;
            padding: 4px;
            -webkit-overflow-scrolling: touch;
        }

        .week-selector::-webkit-scrollbar {
            display: none;
        }

        .day-button {
            flex: 1;
            min-width: 100px;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--color-secondary);
            -webkit-appearance: none;
            touch-action: manipulation;
        }

        .day-button:hover {
            background: var(--color-hover);
            border-color: var(--color-primary);
        }

        .day-button.active {
            background: var(--color-primary);
            color: var(--color-surface);
            border-color: var(--color-primary);
        }

        .day-label {
            font-weight: 600;
        }

        .day-date {
            font-size: 0.75rem;
            margin-top: 2px;
            opacity: 0.7;
        }

        .meals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .meal-card {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--color-border);
            transition: all 0.2s ease;
        }

        .meal-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .meal-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--color-border);
        }

        .meal-icon {
            font-size: 1.5rem;
        }

        .meal-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        .photo-upload {
            position: relative;
            width: 100%;
            height: 180px;
            border: 2px dashed var(--color-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.2s ease;
            background: var(--color-bg);
            margin-bottom: 12px;
            touch-action: manipulation;
        }

        .photo-upload:hover {
            border-color: var(--color-primary);
            background: var(--color-surface);
        }

        .photo-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-placeholder {
            text-align: center;
            color: var(--color-tertiary);
        }

        .upload-placeholder svg {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            stroke: var(--color-tertiary);
        }

        .upload-placeholder p {
            font-size: 0.875rem;
        }

        .delete-photo {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .delete-photo:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .meal-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: var(--color-surface);
            color: var(--color-primary);
            -webkit-appearance: none;
            resize: vertical;
            min-height: 70px;
            line-height: 1.5;
        }

        .meal-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .meal-input::placeholder {
            color: var(--color-tertiary);
        }

        .export-section {
            text-align: center;
            margin-top: 48px;
        }

        .export-button {
            padding: 14px 32px;
            font-size: 0.875rem;
            font-weight: 500;
            background: var(--color-primary);
            color: var(--color-surface);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            -webkit-appearance: none;
            touch-action: manipulation;
        }

        .export-button:hover {
            opacity: 0.85;
        }

        .export-button:active {
            transform: scale(0.98);
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }
            
            .meals-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .day-button {
                min-width: 85px;
                padding: 10px 12px;
            }

            .export-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Generar fechas din√°micas comenzando desde hoy
        const generarDiasSemana = () => {
            const hoy = new Date();
            const dias = [];
            const nombresDias = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
            
            for (let i = 0; i < 7; i++) {
                const fecha = new Date(hoy);
                fecha.setDate(hoy.getDate() + i);
                
                const nombreDia = nombresDias[fecha.getDay()];
                const dia = fecha.getDate().toString().padStart(2, '0');
                const mes = (fecha.getMonth() + 1).toString().padStart(2, '0');
                const a√±o = fecha.getFullYear();
                
                dias.push({
                    key: `${a√±o}-${mes}-${dia}`,
                    nombre: nombreDia,
                    fecha: `${dia}/${mes}`,
                    fechaCompleta: `${dia}/${mes}/${a√±o}`
                });
            }
            
            return dias;
        };

        const DIAS = generarDiasSemana();

        const COMIDAS = [
            { id: 'desayuno', nombre: 'Desayuno', icono: 'üåÖ' },
            { id: 'almuerzo', nombre: 'Almuerzo', icono: '‚òÄÔ∏è' },
            { id: 'merienda', nombre: 'Merienda', icono: 'üå§Ô∏è' },
            { id: 'cena', nombre: 'Cena', icono: 'üåô' }
        ];

        function App() {
            const [diaActual, setDiaActual] = useState(DIAS[0].key);
            const [datos, setDatos] = useState(() => {
                try {
                    const guardado = localStorage.getItem('diarioComida');
                    if (guardado) {
                        const parsed = JSON.parse(guardado);
                        
                        // Limpiar datos antiguos (m√°s de 30 d√≠as)
                        const hoy = new Date();
                        const hace30Dias = new Date(hoy);
                        hace30Dias.setDate(hoy.getDate() - 30);
                        
                        const datosLimpios = {};
                        Object.keys(parsed).forEach(key => {
                            const [a√±o, mes, dia] = key.split('-').map(Number);
                            const fechaKey = new Date(a√±o, mes - 1, dia);
                            
                            // Mantener solo datos recientes
                            if (fechaKey >= hace30Dias) {
                                datosLimpios[key] = parsed[key];
                            }
                        });
                        
                        // Verificar si tiene la estructura correcta
                        if (Object.keys(datosLimpios).length > 0) {
                            return datosLimpios;
                        }
                    }
                } catch (e) {
                    console.error('Error al cargar datos:', e);
                }
                
                // Crear estructura inicial
                const inicial = {};
                DIAS.forEach(dia => {
                    inicial[dia.key] = {};
                    COMIDAS.forEach(comida => {
                        inicial[dia.key][comida.id] = {
                            foto: null,
                            notas: ''
                        };
                    });
                });
                return inicial;
            });

            useEffect(() => {
                try {
                    // Asegurar que existen las estructuras para los d√≠as actuales
                    setDatos(prev => {
                        const nuevo = { ...prev };
                        let cambios = false;
                        
                        DIAS.forEach(dia => {
                            if (!nuevo[dia.key]) {
                                nuevo[dia.key] = {};
                                cambios = true;
                            }
                            COMIDAS.forEach(comida => {
                                if (!nuevo[dia.key][comida.id]) {
                                    nuevo[dia.key][comida.id] = { foto: null, notas: '' };
                                    cambios = true;
                                }
                            });
                        });
                        
                        return cambios ? nuevo : prev;
                    });
                    
                    localStorage.setItem('diarioComida', JSON.stringify(datos));
                } catch (e) {
                    console.error('Error al guardar datos:', e);
                }
            }, [datos]);

            const comprimirImagen = (archivo) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        const img = new Image();
                        
                        img.onload = () => {
                            // Crear canvas para redimensionar
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // Calcular nuevo tama√±o (m√°ximo 800px en el lado m√°s largo)
                            const maxSize = 800;
                            let width = img.width;
                            let height = img.height;
                            
                            if (width > height) {
                                if (width > maxSize) {
                                    height = (height * maxSize) / width;
                                    width = maxSize;
                                }
                            } else {
                                if (height > maxSize) {
                                    width = (width * maxSize) / height;
                                    height = maxSize;
                                }
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            
                            // Dibujar imagen redimensionada
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Convertir a base64 con compresi√≥n (calidad 0.7 = 70%)
                            const imagenComprimida = canvas.toDataURL('image/jpeg', 0.7);
                            resolve(imagenComprimida);
                        };
                        
                        img.onerror = () => reject(new Error('Error al cargar la imagen'));
                        img.src = e.target.result;
                    };
                    
                    reader.onerror = () => reject(new Error('Error al leer el archivo'));
                    reader.readAsDataURL(archivo);
                });
            };

            const manejarFoto = async (diaKey, comidaId, archivo) => {
                if (!archivo) return;
                
                try {
                    // Comprimir la imagen antes de guardarla
                    const imagenComprimida = await comprimirImagen(archivo);
                    
                    setDatos(prev => ({
                        ...prev,
                        [diaKey]: {
                            ...prev[diaKey],
                            [comidaId]: {
                                ...prev[diaKey][comidaId],
                                foto: imagenComprimida
                            }
                        }
                    }));
                } catch (error) {
                    console.error('Error al procesar la imagen:', error);
                    alert('Error al cargar la imagen. Intenta con una foto m√°s peque√±a.');
                }
            };

            const eliminarFoto = (diaKey, comidaId) => {
                setDatos(prev => ({
                    ...prev,
                    [diaKey]: {
                        ...prev[diaKey],
                        [comidaId]: {
                            ...prev[diaKey][comidaId],
                            foto: null
                        }
                    }
                }));
            };

            const manejarNotas = (diaKey, comidaId, texto) => {
                setDatos(prev => ({
                    ...prev,
                    [diaKey]: {
                        ...prev[diaKey],
                        [comidaId]: {
                            ...prev[diaKey][comidaId],
                            notas: texto
                        }
                    }
                }));
            };

            const exportarPDF = () => {
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    let yPos = 25;
                    const margenIzq = 20;
                    const margenDer = 190;
                    
                    // T√≠tulo
                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(20);
                    doc.text('Diario Alimenticio', margenIzq, yPos);
                    yPos += 12;
                    
                    doc.setDrawColor(230, 230, 230);
                    doc.setLineWidth(0.3);
                    doc.line(margenIzq, yPos, margenDer, yPos);
                    yPos += 12;

                    // Iterar d√≠as
                    for (const dia of DIAS) {
                        const tieneContenido = COMIDAS.some(comida => {
                            const entry = datos[dia.key]?.[comida.id];
                            return entry?.foto || entry?.notas;
                        });

                        if (!tieneContenido) continue;

                        if (yPos > 35) {
                            doc.addPage();
                            yPos = 25;
                        }

                        doc.setFont('helvetica', 'bold');
                        doc.setFontSize(16);
                        doc.text(`${dia.nombre} ${dia.fecha}`, margenIzq, yPos);
                        yPos += 10;
                        
                        doc.setDrawColor(230, 230, 230);
                        doc.line(margenIzq, yPos, margenDer, yPos);
                        yPos += 10;

                        for (const comida of COMIDAS) {
                            const entry = datos[dia.key]?.[comida.id];
                            if (!entry?.foto && !entry?.notas) continue;

                            const espacioNecesario = 12 + (entry.foto ? 65 : 0) + (entry.notas ? 20 : 0);
                            
                            if (yPos + espacioNecesario > 275) {
                                doc.addPage();
                                yPos = 25;
                            }

                            doc.setFont('helvetica', 'bold');
                            doc.setFontSize(12);
                            doc.text(comida.nombre, margenIzq, yPos);
                            yPos += 8;

                            if (entry.foto) {
                                try {
                                    doc.addImage(entry.foto, 'JPEG', margenIzq, yPos, 80, 60, undefined, 'FAST');
                                    yPos += 66;
                                } catch (e) {
                                    console.error('Error con imagen:', e);
                                    yPos += 6;
                                }
                            }

                            if (entry.notas) {
                                doc.setFont('helvetica', 'normal');
                                doc.setFontSize(10);
                                const lineas = doc.splitTextToSize(entry.notas, margenDer - margenIzq);
                                doc.text(lineas, margenIzq, yPos);
                                yPos += lineas.length * 5 + 8;
                            }

                            yPos += 4;
                        }

                        yPos += 8;
                    }

                    const totalPaginas = doc.getNumberOfPages();
                    for (let i = 1; i <= totalPaginas; i++) {
                        doc.setPage(i);
                        doc.setFont('helvetica', 'normal');
                        doc.setFontSize(8);
                        doc.setTextColor(180, 180, 180);
                        doc.text(`${i} / ${totalPaginas}`, 105, 287, { align: 'center' });
                    }

                    const hoy = new Date();
                    const d = hoy.getDate().toString().padStart(2, '0');
                    const m = (hoy.getMonth() + 1).toString().padStart(2, '0');
                    const a = hoy.getFullYear();
                    doc.save(`diario-${d}-${m}-${a}.pdf`);
                } catch (e) {
                    console.error('Error al exportar PDF:', e);
                    alert('Error al generar el PDF. Intenta nuevamente.');
                }
            };

            return (
                <div className="container">
                    <header>
                        <h1>Mi Diario Alimenticio</h1>
                        <p className="subtitle">Registra tus comidas d√≠a a d√≠a</p>
                    </header>

                    <div className="week-selector">
                        {DIAS.map(dia => (
                            <button
                                key={dia.key}
                                className={`day-button ${diaActual === dia.key ? 'active' : ''}`}
                                onClick={() => setDiaActual(dia.key)}
                            >
                                <div className="day-label">{dia.nombre}</div>
                                <div className="day-date">{dia.fecha}</div>
                            </button>
                        ))}
                    </div>

                    <div className="meals-grid">
                        {COMIDAS.map(comida => {
                            const entry = datos[diaActual]?.[comida.id] || { foto: null, notas: '' };
                            
                            return (
                                <div key={comida.id} className="meal-card">
                                    <div className="meal-header">
                                        <span className="meal-icon">{comida.icono}</span>
                                        <h3 className="meal-title">{comida.nombre}</h3>
                                    </div>

                                    <label className="photo-upload">
                                        {entry.foto ? (
                                            <>
                                                <img src={entry.foto} alt={comida.nombre} />
                                                <button
                                                    className="delete-photo"
                                                    onClick={(e) => {
                                                        e.preventDefault();
                                                        e.stopPropagation();
                                                        eliminarFoto(diaActual, comida.id);
                                                    }}
                                                >
                                                    √ó
                                                </button>
                                            </>
                                        ) : (
                                            <div className="upload-placeholder">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                                </svg>
                                                <p>Toca para a√±adir foto</p>
                                            </div>
                                        )}
                                        <input
                                            type="file"
                                            accept="image/*"
                                            onChange={(e) => {
                                                if (e.target.files?.[0]) {
                                                    manejarFoto(diaActual, comida.id, e.target.files[0]);
                                                }
                                                e.target.value = '';
                                            }}
                                        />
                                    </label>

                                    <textarea
                                        className="meal-input"
                                        placeholder="¬øQu√© comiste? A√±ade notas aqu√≠..."
                                        value={entry.notas}
                                        onChange={(e) => manejarNotas(diaActual, comida.id, e.target.value)}
                                    />
                                </div>
                            );
                        })}
                    </div>

                    <div className="export-section">
                        <button className="export-button" onClick={exportarPDF}>
                            üìÑ Exportar como PDF
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
